<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        header {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #34495e;
            padding: 10px 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e67e22;
        }

        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: aliceblue;
            padding: 20px;
            width: 50%;
            margin: 10% auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            width: 100%;
        }

        .form-container h1,
        .form-container h4 {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-container div {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-container a {
            text-decoration: none;
            color: #3498db;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            padding: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="home.html"><h4>Student Financial Management</h4></a>
            <a  href="about.html">About Us</a>
            <a href="BudgetingTool.html">Budget Control</a>
            <a  href="payment.html">Tuition payments</a>
            <a href="sandcmenu.html">Scholarships and Grants</a>
            <a  href="studentloan.html">Student Loan</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html">Contact</a>
            <a href="Login.html" id="login"><button>Sign Up/Login</button></a>
        </nav>
    </header>
    <form action="#" method="post" class="form-container">
        <br>
        <h1>Login</h1>
        <label for="ic">User: (last 4 digit and birthday):</label><br>
        <input type="text" id="ic" name="ic" placeholder="Eg. 567Zddmmyy">
        <br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter new password">
        <br><br>
        <label for="confirm_password">Confirm New password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
        <div class="btn-container">
            <a href="home.html" style="text-decoration: none; color: white;"><button type="button"
                    class="btn btn-dark">Login</button></a>
        </div>
        <h4>OR</h4>
        <br>
        <div>
            <a href="https://login.singpass.gov.sg/main/">
                <img src="images/singpass.png" alt="Singpass Image" style="width: 100%;">
            </a>
        </div>
        No account?<a href="signup.html"> sign up here!</a>
    </form>

    <footer>
        <p>&copy; 2024 Student Financial Management. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a> |
            <a href="contact.html">Contact</a>
        </p>
    </footer>
    
</body>

</html>
